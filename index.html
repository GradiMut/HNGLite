<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HNGLite</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row first" style="min-height: 100vh;">
                <div class="col col-md-12 align-self-center text-center">
                    <h4 class="text-light">Welcome back!</h4>
                    <br />
                    <br />
                    <form action="" method="" class="justify-content-center">
                        <div class="form-group col-10 col-md-3 p-2">
                            <input
                                type="text"
                                name="email"
                                id="email"
                                placeholder="Your email address"
                                class="p-4 form-control form-control-sm color transparent"
                            />
                            <div class="invalid-feedback">
                                Enter a valid email address
                            </div>
                        </div>
                        <div class="form-group col-10 col-md-3 p-2">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                                class="p-4 form-control form-control-sm color transparent"
                            />

                            <div class="invalid-feedback">
                                Password cannot be less than 8 characters long
                            </div>
                        </div>
                        <div class="form-group pt-4">
                            <input
                                type="submit"
                                name="submit"
                                id="submit"
                                value="Sign in"
                                class="p-2 btn btn-danger col-10 col-md-3 button"
                            />
                        </div>
                        <div class="form-group col-md-5">
                            <a
                                href="#"
                                class="float-md-left col-4 col-md-6 sign text-secondary"
                            >
                                Sign Up</a
                            >
                            <a
                                href="#"
                                class="float-right float-md-left col-8 col-md-4 forgot text-light"
                            >
                                Forgot Password?</a
                            >
                        </div>
                        <br />
                        <p class="text-center col-12 float-right h8 text-light">
                            OR
                        </p>
                    </form>
                    <img src="./icons/facebook.svg" alt="" />
                    <img src="./icons/google.svg" alt="" />
                    <img src="./icons/linkedin.svg" alt="" />
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
